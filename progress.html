<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical to Horizontal Scroll Slideshow - Fixed</title>
<style>
/* General body styling */
body {
    margin: 0;
    font-family: sans-serif;
    /* We need extra height on the body to allow the vertical scroll to happen */
    height: 700vh; /* Increased height to allow the scroll-timeline to work */
}

/* Helper class for initial content before the effect starts */
.scroll-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
}

/* The main container for the horizontal effect */
.horizontal-scroll-wrapper {
    height: 100vh; /* This makes the wrapper stick in the viewport */
    position: sticky;
    top: 0;
    overflow: hidden; /* Hides horizontal scrollbar */
    background-color: white; /* Default background if images don't load */
}

/* We have 6 slides. width is 600vw */
.horizontal-scroll-inner {
    display: flex;
    width: 600vw; /* 100vw * number of slides (6 slides = 600vw) */
    height: 100%;
    /* This is the key: vertical scroll position (root) drives horizontal translation (translateX) */
    animation: scroll-translation linear forwards;
    animation-timeline: scroll(root);
}

/* Define the animation for horizontal movement */
@keyframes scroll-translation {
    /* Start at 0% scroll (top of the page section) -> translateX(0) */
    /* Move left by 5 full viewport widths (leaving the 6th slide visible). */
    to { transform: translateX(calc(-100vw * 5)); }
}

/* Individual slides within the inner container */
.slide {
    width: 100vw; /* Each slide takes up one viewport width */
    height: 100%; /* Important for image sizing */
    display: flex;
    flex-direction: column; /* Stack h3 above image */
    justify-content: center;
    align-items: center;
    flex-shrink: 0; /* Prevents slides from shrinking */
    font-size: 2rem;
    color: rgb(0, 0, 0);
    box-sizing: border-box;
    padding: 20px; /* Added padding to prevent image touching edges, adjust as needed */
    position: relative; /* For absolute positioning context if needed */
}

/* Style for the h3 heading */
.ohio {
    font-size: 48px; /* Adjust size as needed */
    color: #fff; /* Text color, typically white or matching the glow color */
    text-align: center;
    /* Apply the animation */
    animation: glow 1.5s ease-in-out infinite alternate;
    margin: 0 0 30px 0; /* Space below the heading */
    padding: 10px 20px;
    z-index: 10; /* Ensures the h3 is above the image */
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #eee, 0 0 40px #fff; }
    to { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #eee, 0 0 60px #fff, 0 0 70px #fff, 0 0 80px #fff; }
}

/* Container for images to ensure consistent sizing */
.image-container {
    width: 80%; /* Adjust as needed - makes images responsive but consistent */
    max-width: 800px; /* Maximum size for images */
    height: 60vh; /* Consistent height for all images */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevents image overflow */
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* CSS to make images work inside the slides */
.slide img {
    width: 100%; /* Fill the container width */
    height: 100%; /* Fill the container height */
    object-fit: contain; /* Scales image nicely without stretching */
    display: block;
}

/* Specific background colors for visual distinction (optional now that we have images) */
.slide:nth-child(1) { background-color: ghostwhite; }
.slide:nth-child(2) { background-color: gainsboro; }
.slide:nth-child(3) { background-color: lavenderblush; }
.slide:nth-child(4) { background-color: #e0f7fa; /* light cyan */ }
.slide:nth-child(5) { background-color: #ffecb3; /* light amber */ }
.slide:nth-child(6) { background-color: #d1c4e9; /* light purple */ }

/* Responsive adjustments */
@media (max-width: 768px) {
    .ohio {
        font-size: 32px; /* Smaller font for mobile */
    }
    
    .image-container {
        width: 90%; /* Slightly wider on mobile */
        height: 50vh; /* Adjust height for mobile */
    }
}
</style>
</head>
<body>

<!-- Content before the horizontal scroll effect starts -->
<div class="scroll-section">
    <h1>Scroll Down to Start the Horizontal Slideshow Effect</h1>
</div>

<!-- The main sticky container for the horizontal scroll -->
<div class="horizontal-scroll-wrapper">
    <div class="horizontal-scroll-inner">

        <!-- Slide 1 with Image and H3 -->
        <div class="slide">
            <h3 class="ohio">Starting Slide</h3>
            <div class="image-container">
                <img src="./Screenshot%202025-12-16%2010.21.24%20AM.png" alt="Slide image">
            </div>
        </div>

        <!-- Slide 2 with Image and H3 -->
        <div class="slide">
            <h3 class="ohio">The Problem</h3>
            <div class="image-container">
                <img src="IMG_0592 (1).JPG" alt="Slide image">
            </div>
        </div>

        <!-- Slide 3 with Image and H3 -->
        <div class="slide">
            <h3 class="ohio">How we planned on solving it</h3>
            <div class="image-container">
                <img src="IMG_0593 (1).JPG" alt="Slide image">
            </div>
        </div>

        <!-- Slide 4 with Image and H3 -->
        <div class="slide">
            <h3 class="ohio">Creating The Solution</h3>
            <div class="image-container">
                <img src="IMG_0589 (2).JPG" alt="Slide image">
            </div>
        </div>

        <!-- Slide 5 with Image and H3 -->
        <div class="slide">
            <h3 class="ohio">The Problems Faced</h3>
            <div class="image-container">
                <img src="IMG_0591 (1).JPG" alt="Slide image">
            </div>
        </div>

        <!-- Slide 6 with Image and H3 -->
        <div class="slide">
            <h3 class="ohio">Reflection</h3>
            <div class="image-container">
                <img src="IMG_0594.JPG" alt="Slide image">
            </div>
        </div>

    </div>
</div>

<!-- Content after the horizontal scroll effect ends -->
<div class="scroll-section">
    <h1>Scroll Effect Finished! Content resumes below.</h1>
</div>

</body>
</html>
