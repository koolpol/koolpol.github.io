<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical to Horizontal Scroll Slideshow - Fixed</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: sans-serif;
            /* We need extra height on the body to allow the vertical scroll to happen */
            height: 700vh; /* Increased height to allow the scroll-timeline to work */
            background-color: #000; /* Added background so the white glow is visible */
            color: white; /* Default text color */
        }

        /* Renamed the selector to a class */
        .glow-text {
            font-size: 48px; /* Adjust size as needed */
            color: #fff; /* Text color, typically white or matching the glow color */
            text-align: center;
            /* Apply the animation */
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                /* Starting state: a subtle glow with white shadows */
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #007bff, 0 0 40px #007bff;
            }
            to {
                /* Ending state: a more intense glow with white shadows */
                text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #007bff, 0 0 60px #007bff, 0 0 70px #007bff, 0 0 80px #007bff;
            }
        }

        /* Helper class for initial content before the effect starts */
        .scroll-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Add styling for h3 to place it at the top */
        .top-heading {
            position: fixed; /* Fixes position relative to the viewport */
            top: 0; /* Aligns to the top edge */
            width: 100%; /* Spans the full width */
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7); /* Optional background for readability */
            color: white;
            margin: 0;
            z-index: 10; /* Ensures it's above other content */
        }

        /* The main container for the horizontal effect */
        .horizontal-scroll-wrapper {
            height: 100vh; /* This makes the wrapper stick in the viewport */
            position: sticky;
            top: 0;
            overflow: hidden; /* Hides horizontal scrollbar */
        }

        /* !!! IMPORTANT: Added CSS for the inner container !!! */
        .horizontal-scroll-inner {
            display: flex; /* Allows slides to sit side-by-side */
            height: 100%;
            /* Will be animated via JavaScript */
            will-change: transform; 
        }

        /* !!! IMPORTANT: Added CSS for individual slides !!! */
        .slide {
            width: 100vw; /* Each slide takes up the full viewport width */
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack h3 and img vertically */
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Prevents slides from shrinking */
            padding: 20px;
            box-sizing: border-box;
        }

        .slide img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            margin-top: 10px; /* Space between title and image */
        }
        
        .ohio {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <!-- H3 text placed at the very top -->
    <h3 class="top-heading">This is the H3 text at the top</h3>

    <!-- Content before the horizontal scroll effect starts -->
    <div class="scroll-section">
        <p class="glow-text">The Shining Effect is Now Working!</p>
    </div>
    
    <div class="scroll-section">
        <h1>Scroll Down to Start the Horizontal Slideshow Effect</h1>
    </div>

    <!-- The main sticky container for the horizontal scroll -->
    <div class="horizontal-scroll-wrapper">
        <div class="horizontal-scroll-inner">
            <!-- Slide 1 with Image -->
            <div class="slide">
                <h3 class="ohio">Welcome</h3>
                <img src="./Screenshot%202025-12-16%2010.21.24%20AM.png" alt="Slide image 1">
            </div>
            <!-- Slide 2 with Image -->
            <div class="slide">
                <h3 class="ohio">The Problem</h3>
                <img src="IMG_0592 (1).JPG" alt="Slide image 2">
            </div>
            <!-- Slide 3 with Image -->
            <div class="slide">
                <h3 class="ohio">How we planned on solving it</h3>
                <img src="IMG_0593 (1).JPG" alt="Slide image 3">
            </div>
            <!-- Slide 4 with Image -->
            <div class="slide">
                <h3 class="ohio">Creating The Soluion</h3>
                <img src="IMG_0589 (2).JPG" alt="Slide image 4">
            </div>
            <!-- Slide 5 with Image -->
            <div class="slide">
                <h3 class="ohio">The Problems Faced</h3>
                <img src="IMG_0591 (1).JPG" alt="Slide image 5">
            </div>
            <!-- Slide 6 with Image -->
            <div class="slide">
                <h3 class="ohio">Reflection</h3>
                <img src="IMG_0594.JPG" alt="Slide image 6">
            </div>
        </div>
    </div>

    <!-- Content after the horizontal scroll effect ends -->
    <div class="scroll-section">
        <h1>Scroll Effect Finished! Content resumes below.</h1>
    </div>

    <!-- !!! IMPORTANT: Added JavaScript for the horizontal scroll animation !!! -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.horizontal-scroll-wrapper');
            const inner = document.querySelector('.horizontal-scroll-inner');

            // Calculate the total width to scroll based on the number of slides (6 in this case)
            // It needs to be the width of all slides minus one viewport width (since the last slide sits at the end)
            const totalWidth = inner.scrollWidth - window.innerWidth;
            
            // Link the vertical scroll position of the wrapper to the horizontal translation of the inner container
            // This works by animating the 'transform' property of the inner element
            // using the scroll progress of the wrapper as the input for the animation timeline.
            inner.animate(
                { transform: [`translateX(0)`, `translateX(-${totalWidth}px)`] },
                {
                    // The animation runs whenever the user scrolls past the 'start' point
                    // which is when the top of the wrapper hits the top of the viewport (top top)
                    // and ends when the bottom of the wrapper hits the bottom of the viewport (bottom bottom)
                    timeline: new ViewTimeline({ subject: wrapper }),
                    rangeStart: "top top",
                    rangeEnd: "bottom bottom"
                }
            );
        });
    </script>

</body>
</html>
